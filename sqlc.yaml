version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations/"
    queries: "internal/store/queries/"
    gen:
      go:
        package: "db"
        out: "internal/store/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
